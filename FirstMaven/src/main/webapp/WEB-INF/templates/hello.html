<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample thymeleaf</title>
</head>
<body>
    <h2>Variable Expression </h2>
    <p th:text="${person.id}" >ID: </p>
    <p th:text="${person.name}" >Name: </p>
    <p>Address</p>
    <p th:text="${person.address.street}" >Street: </p>
    <p th:text="${person.address.zipCode}" >Zipcode: </p>

    <h2>Link URL Expression </h2>
    <p>
        <a href="#" th:href="@{/user/1}">
            Link 1
        </a>
    </p>
    <p>
        <a href="#" th:href="@{/user(id=${person.id},name=${person.name})}">
            Query String URL
        </a>
    </p>
    <p>
        <a href="#" th:href="@{/user/{uid}/name/{uname}(uid=${person.id},uname=${person.name})}">
            Path Variable URL
        </a>
    </p>
</body>
</html>
